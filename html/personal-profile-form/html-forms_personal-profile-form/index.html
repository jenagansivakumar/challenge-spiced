<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create Your Personal Profile</h1>

    <!-- <h2>We want to get to know you! Please enter your personal information.</h2> -->

    <form>
      <h2>
        We want to get to know you! Please enter your personal information.
      </h2>

      <fieldset>
        <legend>Personal Information</legend>
        <label for="first_name"> First Name: </label>
        <input type="text" id="first_name" name="first_name" value="" />
        <label for="last_name"> Last Name: </label>
        <input type="text" id="last_name" name="last_name" value="" />
        <label for="dob"> Date of Birth: </label>
        <input type="date" id="dob" name="dob" value="" />
      </fieldset>

      <h2>
        Can you tell us a little more? We want to annoy you with unwarranted
        ads!
      </h2>

      <fieldset>
        <legend>Further Information</legend>
        <label for="favourite_colour"> Favourite Colour </label>
        <input
          type="color"
          ;
          id="favourite_colour"
          ;
          name="favourite_colour"
          ;
          value=""
          ;
        />
        <label for="favourite_pet">Favourite Pet</label>
        <select
          name="favourite_colour"
          id="favourite_colour"
          placeholder="please select something"
        >
          <option value="chooseOption">-- Please choose an option --</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Unicorn">Unicorn</option>
        </select>
      </fieldset>
      <input type="submit" />
    </form>

    <section></section>
  </body>
</html>
